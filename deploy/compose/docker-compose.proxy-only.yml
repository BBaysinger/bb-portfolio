services:
  # Just Caddy proxy - assumes you're running frontend/backend outside Docker
  caddy:
    image: caddy:alpine
    container_name: portfolio-caddy-proxy
    ports:
      - "8080:80" # Use 8080 to avoid conflicts
    volumes:
      - ../docker/caddy/Caddyfile.host:/etc/caddy/Caddyfile:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
