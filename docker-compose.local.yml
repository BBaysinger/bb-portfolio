services:
  # =============================================================================
  # LOCAL NGINX REVERSE PROXY (mirrors production setup)
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx-local
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - portfolio-local

  # =============================================================================
  # LOCAL DEVELOPMENT SERVICES
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: portfolio-frontend-local
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - ENV_PROFILE=dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - portfolio-local

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: portfolio-backend-local
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - ENV_PROFILE=dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - portfolio-local

networks:
  portfolio-local:
    driver: bridge